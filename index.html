<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Fee Payment Records</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="teal darken-1">
        <div class="container">
            <a href="#" class="brand-logo">Fee Records</a>
        </div>
    </nav>

    <div class="container">
        <h1 class="center-align">Student Fee Payment Records</h1>
        
        <form id="paymentForm" class="card">
            <div class="card-content">
                <div class="input-field">
                    <input type="text" id="studentName" required>
                    <label for="studentName">Student Name:</label>
                </div>

                <div class="input-field">
                    <input type="date" id="date" required>
                    <label for="date">Date:</label>
                </div>

                <div class="input-field">
                    <input type="number" id="amount" required>
                    <label for="amount">Amount Paid:</label>
                </div>
            </div>
            <div class="card-action">
                <button class="btn waves-effect waves-light teal" type="submit">Add Record</button>
            </div>
        </form>

        <div class="filter-section">
            <input type="text" id="searchInput" placeholder="Search by Student Name" onkeyup="filterRecords()" class="input-field">
            <select id="sortOptions" onchange="sortRecords()" class="browser-default">
                <option value="">Sort By</option>
                <option value="name">Student Name</option>
                <option value="date">Date</option>
                <option value="amount">Amount Paid</option>
            </select>
        </div>
        
        <div class="card">
            <div class="card-content">
                <table id="paymentRecords" class="highlight">
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Date</th>
                            <th>Amount Paid</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Records will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="export-section">
            <button id="exportBtn" class="btn teal">Export to CSV</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
